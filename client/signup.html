<link rel='stylesheet' type='text/css' href='styles/materialize/css/materialize.css'/>
<link rel="stylesheet" href="styles/signup.css">

<div class="wrapper">

  <div class="box">
    <h1>Do Stuff n' Things</h1>
    
    <form class="form">
      <input type="text" placeholder="Username" ng-model='email'>
      <input type="password" placeholder="Password" ng-model='pw'>
      <button type="submit" id="login-button" ng-click='login()'>
        Login
      </button>
      <button type="submit" id="signup-button" ng-click='signup()'>
        SignUp
      </button>
    </form>
  </div>
  
</div>
