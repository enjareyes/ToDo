<html lang='en' ng-app='app'>

  <head>
    <!--<script src="app.js"></script>-->
    <script src="bower_components/angular/angular.min.js"></script>   
    <script src="list.js"></script>
    <!--<script src="bower_components/angular-route/angular-route.js"></script>-->
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">

    <link rel='stylesheet' type='text/css' href='styles/styles.css'/>
   
    <link rel='stylesheet' type='text/css' href='bower_components/materialize/bin/materialize.css'/>
   
  </head>

  <body > 
    <!-- <div ng-view></div> -->

    <div ng-controller="listController">
      <h1>My List</h1> 

      <div class = 'container'>

        <div class="input-field">
          <input type='text' placeholder="Add" ng-model='newToDo'>
          <i class="fa fa-plus" class="add" ng-click='addItem(newToDo)'></i>
        </div>

        <p class='listItem' ng-repeat='todo in listItems'>  
          {{todo.text}} 
          <i class="fa fa-minus"></i> 
        </p> 

      </div>
    </div>


  </body>

</html>
