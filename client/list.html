<div class='logoutButton'>
  <a class='logoutButton' ng-click='logout()'>Logout</a>
</div>

<div>
  <h1>My List</h1> 

  <div class ='container'>

    <div class="input-field">
      <input type='text' placeholder="Add" ng-model='newToDo' ng-enter='addItem(newToDo)'>
      <i class="fa fa-plus" class="add" ng-click='addItem(newToDo)'></i>
    </div>

    <p class='listItem' ng-repeat='todo in listItems'>  
      {{todo.text}} 
      <i class="fa fa-minus"></i> 
    </p> 

  </div>
</div>
